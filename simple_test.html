<!DOCTYPE html>
<html>
<head>
    <title>Simple API Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; }
        .error { background: #ffe0e0; color: red; }
        .success { background: #e0ffe0; color: green; }
    </style>
</head>
<body>
    <h1>Simple API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <h3>API Success!</h3>
                    <p><strong>Video Count:</strong> ${data.video_count}</p>
                    <p><strong>Days Running:</strong> ${data.days_running}</p>
                    <p><strong>Total Videos:</strong> ${data.total_videos}</p>
                `;
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>API Error!</h3>
                    <p>${error.message}</p>
                `;
            }
        }
        
        // Auto-test on load
        window.addEventListener('load', testAPI);
    </script>
</body>
</html>
