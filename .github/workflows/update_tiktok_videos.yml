name: Update TikTok Videos

# Run every 4 hours
on:
  schedule:
    - cron: '0 */4 * * *'
  # Also allow manual triggering
  workflow_dispatch:

# Permissions needed for the action to commit and push
permissions:
  contents: write
  actions: read

jobs:
  update-videos:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yt-dlp requests
    
    - name: Update TikTok videos
      run: |
        python .github/workflows/update_videos.py
    
    - name: Check for changes
      id: git-check
      run: |
        git diff --exit-code tiktok_videos.json || echo "changes=true" >> $GITHUB_OUTPUT
    
    - name: Commit and push changes
      if: steps.git-check.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add tiktok_videos.json
        git commit -m "ðŸ¤– Auto-update TikTok videos $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
        git push
    
    - name: Summary
      run: |
        echo "âœ… TikTok video update completed"
        if [ -f "tiktok_videos.json" ]; then
          VIDEO_COUNT=$(python -c "import json; data=json.load(open('tiktok_videos.json')); print(len(data.get('videos', [])))")
          echo "ðŸ“Š Total videos: $VIDEO_COUNT"
        fi
