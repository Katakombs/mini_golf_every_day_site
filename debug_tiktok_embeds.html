<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Embed Debug Test</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  <script src="/js/scripts.js" type="text/javascript"></script>
  <script src="/js/app.js" type="text/javascript"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">TikTok Embed Debug Test</h1>
    
    <div class="bg-white p-6 rounded-lg shadow mb-6">
      <h2 class="text-xl font-bold mb-4">Debug Console</h2>
      <div id="debug-console" class="bg-gray-900 text-green-400 p-4 rounded text-sm font-mono h-64 overflow-y-auto"></div>
      <button id="clear-console" class="mt-2 bg-red-600 text-white px-4 py-2 rounded">Clear Console</button>
    </div>
    
    <div class="bg-white p-6 rounded-lg shadow mb-6">
      <h2 class="text-xl font-bold mb-4">Embed Status Monitor</h2>
      <div id="embed-status" class="space-y-2"></div>
    </div>
    
    <div class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-xl font-bold mb-4">Test TikTok Embed</h2>
      <div id="test-embed-container">
        <div class="tiktok-container">
          <blockquote class="tiktok-embed" 
                      cite="https://www.tiktok.com/@minigolfeveryday/video/7524061825164479799" 
                      data-video-id="7524061825164479799" 
                      data-autoplay="false" 
                      style="max-width: 100%; min-width: 325px;">
            <section>
              <a target="_blank" title="@minigolfeveryday" href="https://www.tiktok.com/@minigolfeveryday">@minigolfeveryday</a>
              <p>Day 181. Balance. #minigolfeveryday #minigolf #everyday #puttputt #fyp #challenge #viral #foryou #sports #competition #fun #miniputt #golf #fy</p>
              <a target="_blank" href="https://www.tiktok.com/@minigolfeveryday/video/7524061825164479799">â™¬ original sound - minigolfeveryday</a>
            </section>
          </blockquote>
        </div>
      </div>
      <button id="reload-embed" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Reload Embed</button>
      <button id="start-monitoring" class="mt-4 bg-green-600 text-white px-4 py-2 rounded">Start Monitoring</button>
    </div>
  </div>

  <script>
    // Enhanced console logging
    const debugConsole = document.getElementById('debug-console');
    const embedStatus = document.getElementById('embed-status');
    let monitoringInterval = null;
    
    function addDebugLog(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      const colorClass = type === 'error' ? 'text-red-400' : 
                        type === 'warn' ? 'text-yellow-400' : 
                        type === 'success' ? 'text-green-400' : 'text-blue-400';
      
      debugConsole.innerHTML += `<div class="${colorClass}">[${timestamp}] ${message}</div>`;
      debugConsole.scrollTop = debugConsole.scrollHeight;
    }
    
    // Override console methods
    const originalLog = console.log;
    const originalWarn = console.warn;
    const originalError = console.error;
    
    console.log = function(...args) {
      originalLog.apply(console, args);
      addDebugLog(args.join(' '), 'info');
    };
    
    console.warn = function(...args) {
      originalWarn.apply(console, args);
      addDebugLog(args.join(' '), 'warn');
    };
    
    console.error = function(...args) {
      originalError.apply(console, args);
      addDebugLog(args.join(' '), 'error');
    };
    
    function updateEmbedStatus() {
      const embed = document.querySelector('.tiktok-embed');
      if (!embed) return;
      
      const iframe = embed.querySelector('iframe');
      const hasSection = embed.querySelector('section');
      const textContent = embed.textContent.trim();
      const processed = embed.getAttribute('data-embed-processed');
      const pending = embed.getAttribute('data-embed-pending');
      
      embedStatus.innerHTML = `
        <div><strong>Has iframe:</strong> ${!!iframe}</div>
        <div><strong>Has section:</strong> ${!!hasSection}</div>
        <div><strong>Text content length:</strong> ${textContent.length}</div>
        <div><strong>Processed status:</strong> ${processed || 'none'}</div>
        <div><strong>Pending status:</strong> ${pending || 'none'}</div>
        <div><strong>Inner HTML length:</strong> ${embed.innerHTML.length}</div>
        <div><strong>Contains fallback:</strong> ${embed.innerHTML.includes('Mini Golf Every Day')}</div>
      `;
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      addDebugLog('Debug page loaded', 'success');
      
      document.getElementById('clear-console').addEventListener('click', function() {
        debugConsole.innerHTML = '';
      });
      
      document.getElementById('reload-embed').addEventListener('click', function() {
        addDebugLog('Manually reloading embed...', 'info');
        if (typeof MGED !== 'undefined' && MGED.video && MGED.video.loadTikTokEmbeds) {
          MGED.video.loadTikTokEmbeds();
        }
      });
      
      document.getElementById('start-monitoring').addEventListener('click', function() {
        if (monitoringInterval) {
          clearInterval(monitoringInterval);
          monitoringInterval = null;
          this.textContent = 'Start Monitoring';
          addDebugLog('Stopped monitoring', 'warn');
        } else {
          addDebugLog('Started continuous monitoring', 'success');
          this.textContent = 'Stop Monitoring';
          monitoringInterval = setInterval(updateEmbedStatus, 1000);
        }
      });
      
      // Initial status update
      updateEmbedStatus();
      
      // Auto-load embed
      setTimeout(() => {
        if (typeof MGED !== 'undefined' && MGED.video && MGED.video.loadTikTokEmbeds) {
          addDebugLog('Auto-loading TikTok embeds...', 'info');
          MGED.video.loadTikTokEmbeds();
        }
      }, 1000);
    });
  </script>
</body>
</html>
