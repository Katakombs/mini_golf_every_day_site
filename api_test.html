<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test Page</h1>
    <button onclick="testStatus()">Test /api/status</button>
    <button onclick="testVideos()">Test /api/videos</button>
    <div id="results"></div>
    
    <script>
        async function testStatus() {
            try {
                console.log('Testing /api/status...');
                const response = await fetch('/api/status');
                console.log('Status response:', response);
                const data = await response.json();
                console.log('Status data:', data);
                document.getElementById('results').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                console.error('Status API error:', error);
                document.getElementById('results').innerHTML = 'Error: ' + error.message;
            }
        }
        
        async function testVideos() {
            try {
                console.log('Testing /api/videos...');
                const response = await fetch('/api/videos');
                console.log('Videos response:', response);
                const data = await response.json();
                console.log('Videos data (first 3):', {
                    total: data.videos ? data.videos.length : 0,
                    first3: data.videos ? data.videos.slice(0, 3) : []
                });
                document.getElementById('results').innerHTML = '<pre>Video count: ' + (data.videos ? data.videos.length : 0) + '</pre>';
            } catch (error) {
                console.error('Videos API error:', error);
                document.getElementById('results').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
