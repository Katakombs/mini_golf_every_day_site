<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Video Test - Mini Golf Every Day</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800 p-8">
  <h1 class="text-3xl font-bold mb-8">Simple Video Loading Test</h1>
  
  <div class="mb-8">
    <button onclick="testVideoLoad()" class="bg-blue-600 text-white px-4 py-2 rounded">Load Videos</button>
    <button onclick="showDebug()" class="bg-green-600 text-white px-4 py-2 rounded ml-2">Show Debug</button>
  </div>

  <!-- Loading State -->
  <div id="loading" class="text-center py-12">
    <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-green-600"></div>
    <p class="mt-4 text-gray-600">Loading videos...</p>
  </div>
  
  <!-- Error State -->
  <div id="error" class="text-center py-12 hidden">
    <div class="text-red-500 text-4xl mb-4">⚠️</div>
    <p class="text-gray-600 mb-4">Error loading videos!</p>
  </div>
  
  <!-- Videos Container -->
  <div id="videos-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 hidden"></div>
  
  <!-- Debug Info -->
  <div id="debug" class="bg-gray-100 p-4 rounded mt-8">
    <h3 class="font-bold mb-2">Debug Info:</h3>
    <div id="debug-content"></div>
  </div>

  <script>
    let allVideos = [];
    
    function log(message) {
      console.log(message);
      const debugContent = document.getElementById('debug-content');
      debugContent.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
    }

    async function testVideoLoad() {
      log('Starting video load test...');
      
      const loading = document.getElementById('loading');
      const error = document.getElementById('error');
      const container = document.getElementById('videos-container');
      
      // Show loading
      loading.classList.remove('hidden');
      error.classList.add('hidden');
      container.classList.add('hidden');
      
      try {
        log('Fetching API data...');
        const response = await fetch('/api/videos');
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
        const data = await response.json();
        log(`Got response: ${JSON.stringify(data).substring(0, 100)}...`);
        
        if (!data.videos || data.videos.length === 0) {
          throw new Error('No videos in response');
        }
        
        allVideos = data.videos;
        log(`Stored ${allVideos.length} videos`);
        
        // Generate video cards (first 6)
        const videosToShow = allVideos.slice(0, 6);
        log(`Showing ${videosToShow.length} videos`);
        
        container.innerHTML = videosToShow.map(video => `
          <div class="bg-white rounded-lg shadow-md p-4">
            <h3 class="font-bold mb-2">${video.title || 'Untitled'}</h3>
            <p class="text-sm text-gray-600 mb-2">ID: ${video.video_id}</p>
            <p class="text-sm text-gray-600 mb-4">Date: ${video.upload_date}</p>
            <a href="${video.url}" target="_blank" class="text-blue-600 hover:underline">Watch on TikTok</a>
          </div>
        `).join('');
        
        // Hide loading, show container
        loading.classList.add('hidden');
        container.classList.remove('hidden');
        
        log('Videos displayed successfully!');
        
      } catch (err) {
        log(`Error: ${err.message}`);
        loading.classList.add('hidden');
        error.classList.remove('hidden');
      }
    }
    
    function showDebug() {
      const container = document.getElementById('videos-container');
      log('=== DEBUG INFO ===');
      log(`Container classes: ${container.className}`);
      log(`Container hidden: ${container.classList.contains('hidden')}`);
      log(`Container innerHTML length: ${container.innerHTML.length}`);
      log(`All videos count: ${allVideos.length}`);
      log(`Window location: ${window.location.href}`);
    }
    
    // Auto-start test
    window.addEventListener('load', () => {
      log('Page loaded');
      setTimeout(testVideoLoad, 1000);
    });
  </script>
</body>
</html>
